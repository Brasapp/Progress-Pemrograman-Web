<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kerangka Halaman Web</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  header {
    background-color: #4CAF50;
    height: 80px;
  }

  nav {
    background-color: #333;
    height: 50px;
  }

  .container {
    display: flex;
    min-height: 400px;
  }

  aside {
    flex: 1 1 20%;
    background-color: #e0e0e0;
  }

  section {
    flex: 1 1 80%;
    background-color: #ffffff;
  }

  footer {
    background-color: #333;
    height: 60px;
  }
</style>
</head>
<body>

<header></header>

<nav></nav>

<div class="container">
  <aside></aside>
  <section></section>
</div>

<footer></footer>

</body>
</html>
