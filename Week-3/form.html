<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Form Pendaftaran Mahasiswa</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f8f9fa, #8e97a1);
  }

  form {
    width: 400px;
    margin: 40px auto;
    padding: 20px 30px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"],
  select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  input[type="submit"] {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    background-color: #4CAF50;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<form>
  <h2>Form Pendaftaran</h2>

  <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname" placeholder="Masukkan nama depan" required>

  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lname" placeholder="Masukkan nama belakang" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="contoh@email.com" required>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Masukkan password" required>

  <label for="repassword">Re-type Password</label>
  <input type="password" id="repassword" name="repassword" placeholder="Ketik ulang password" required>

  <label for="contact">Contact</label>
  <input type="tel" id="contact" name="contact" placeholder="08xxxxxxxxxx" required>

  <label for="gender">Gender</label>
  <select id="gender" name="gender" required>
    <option value="">-- Pilih Gender --</option>
    <option value="male">Laki-laki</option>
    <option value="female">Perempuan</option>
    <option value="other">Lainnya</option>
  </select>

  <input type="submit" value="Daftar">
</form>

</body>
</html>
